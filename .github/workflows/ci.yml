name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Format check
        run: |
          files=$(git ls-files '*.go')
          out=$(gofmt -l $files)
          if [ -n "$out" ]; then
            echo "$out"
            echo "Run: gofmt -w <file>"
            exit 1
          fi
      - name: Test
        run: go test ./...

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build
        run: go build -v ./cmd/icicle
