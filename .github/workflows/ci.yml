name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Format check
        run: |
          gofmt -w .
          git diff --exit-code
      - name: Test
        run: go test ./...
      - name: Build
        run: go build ./cmd/icicle
